# Docker Compose for Full Stack Deployment (Django + DOMjudge)
version: '3.8'

services:
  # ==========================================
  # Django Backend Database (MySQL)
  # ==========================================
  django_db:
    image: mysql:8.0
    container_name: django_mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${MAIN_DB_NAME:-finalproject}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpw}
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    ports:
      - "3307:3306"
    volumes:
      - django_mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpw}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Django Backend Application
  # ==========================================
  django_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_backend
    restart: unless-stopped
    depends_on:
      django_db:
        condition: service_healthy
      db:
        condition: service_started
      domserver:
        condition: service_started
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    environment:
      # Django settings
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,django_backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # Django Database (Main)
      - MAIN_DB_NAME=${MAIN_DB_NAME:-finalproject}
      - DJANGO_DB_HOST=django_db
      - DJANGO_DB_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpw}
      
      # DOMjudge Database (Secondary)
      - DOMJUDGE_DB_HOST=db
      - DOMJUDGE_DB_PORT=3306
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      
      # DOMjudge API
      - DOMJUDGE_API_URL=${DOMJUDGE_API_URL:-http://domserver/api/v4}
      - DOMJUDGE_USERNAME=${DOMJUDGE_USERNAME:-admin}
      - DOMJUDGE_PASSWORD=${DOMJUDGE_PASSWORD}
      
      # VNPay Configuration
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_HASH_SECRET=${VNPAY_HASH_SECRET}
      - VNPAY_URL=${VNPAY_URL:-https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
      - VNPAY_RETURN_URL=${VNPAY_RETURN_URL}
      - VNPAY_API_URL=${VNPAY_API_URL:-https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
      
      # Django Superuser (for initial setup)
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin123}
      
      # Timezone
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
    
    volumes:
      - ./media:/app/media
      - ./static:/app/static
      - django_logs:/app/logs
    
    networks:
      - app_network
      - dj_net
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # DOMjudge Database (MariaDB)
  # ==========================================
  db:
    image: mariadb:10.6
    container_name: domjudge_mariadb
    restart: unless-stopped
    environment:
      - CONTAINER_TIMEZONE=${CONTAINER_TIMEZONE:-Asia/Ho_Chi_Minh}
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
      - MYSQL_USER=domjudge
      - MYSQL_DATABASE=domjudge
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "13306:3306"
    volumes:
      - domjudge_mysql_data:/var/lib/mysql
    command: --max-connections=1000 --max-allowed-packet=512M
    networks:
      - dj_net
      - app_network

  # ==========================================
  # DOMjudge Server
  # ==========================================
  domserver:
    image: domjudge/domserver:latest
    container_name: domjudge_server
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:80"
    environment:
      - CONTAINER_TIMEZONE=${CONTAINER_TIMEZONE:-Asia/Ho_Chi_Minh}
      - TZ=${TZ:-Asia/Ho_Chi_Minh}
      - MYSQL_HOST=db
      - MYSQL_USER=domjudge
      - MYSQL_DATABASE=domjudge
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
      - domjudge_submissions:/opt/domjudge/domserver/submissions
    networks:
      - dj_net
      - app_network

  # ==========================================
  # DOMjudge Judge Host
  # ==========================================
  judgehost:
    image: domjudge/judgehost:latest
    container_name: domjudge_judgehost
    depends_on:
      - domserver
    restart: unless-stopped
    environment:
      - DOMSERVER_URL=http://domserver:80
      - CONTAINER_TIMEZONE=${CONTAINER_TIMEZONE:-Asia/Ho_Chi_Minh}
      - DAEMON_ID=0
      - JUDGEDAEMON_PASSWORD=${JUDGEDAEMON_PASSWORD:-0MZAdqpaJXVJcK+6+EWrF3bE5I8ZLpPz}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - dj_net

  # ==========================================
  # Nginx Reverse Proxy (Optional)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    depends_on:
      - django_backend
      - domserver
    ports:
      - "80:80"
      # - "443:443"  # Uncomment when SSL is configured
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
    networks:
      - app_network
      - dj_net

# ==========================================
# Networks
# ==========================================
networks:
  app_network:
    driver: bridge
    name: app_network
  dj_net:
    driver: bridge
    name: dj_net

# ==========================================
# Volumes
# ==========================================
volumes:
  django_mysql_data:
    name: django_mysql_data
  domjudge_mysql_data:
    name: domjudge_mysql_data
  django_logs:
    name: django_logs
  domjudge_submissions:
    name: domjudge_submissions
